<div th:fragment="parrot-chat">
    <div id="parrot-chat" v-if="activeParrot">

        <transition name="fade">
            <div v-if="activeFull" class="full-wrapper">

                <div class="message-header">
                    <p> Conversemos </p>
                    <i v-on:click="toggleFull()" class="fa fa-close close"></i>
                </div>


                <div class="message-body">


                    <div v-if="!connected" class="message-form">

                        <p class="presentation">
                            Para atender tus consultas y dudas sobre el proceso 
                            de admisión conversa con nosotros de 
                            lunes a viernes de 8:00 a.m. a 4:00 p.m
                           

                        </p>

                        <form>
                            <div class="form-group">
                                <label>Documento de Identidad</label>
                                <input v-model="usuario.dni" type="text" class="form-control"/>
                            </div>

                            <div class="form-group">
                                <label>Número de Celular</label>
                                <input v-model="usuario.celular" type="text" class="form-control"/>
                            </div>

                            <a v-on:click="ingresar"
                               class="btn btn-success btn-block m-t-lg">Conversar</a>
                        </form>
                    </div>

                    <div  v-if="connected" class="scrolled">
                        <div v-if="mensajes"
                             v-for="m in mensajes" 
                             class="conv-bubbles">


                            <div class="bubble"
                                 v-bind:class="[ m.tipo == 'CHAT'  ? 'der' : 'izq',
                                 m.tipo == 'REPLY'  ? 'grey' : 'green']">

                                <span v-html="$options.filters.urlify(m.contenido)"></span>

                                <div v-for="att in m.adjuntos">
                                    <a v-if="att.mime.includes('image')" 
                                       v-bind:href="att.url" target="_blank">
                                        <img v-bind:src="att.url"/>
                                    </a>
                                    <a v-else='true' 
                                       v-bind:href="att.url" target="_blank" class="attach">
                                        <i class="fa fa-paperclip"/>{{att.filename}}
                                    </a>
                                </div> 



                            </div>
                            <a v-if="['CHAT','REPLY'].includes(m.tipo)"
                               v-bind:title="moment(m.fechaCreacion).format('dddd, DD [de] MMMM [de] YYYY, hh:mm:ss a')"
                               v-bind:class="[ m.tipo === 'CHAT' ? 'der' : 'izq']"
                               href="#" data-toggle="tooltip" class="under">
                                {{ moment(m.fechaCreacion).fromNow() }}  
                            </a>
                        </div>
                    </div>
                </div>

                <transition name="fade">
                    <div v-if="connected" class="message-footer">
                        <textarea 
                            v-model="mensaje"
                            v-on:keyup.13="sendMessage" 
                            placeholder="Escriba y presione enter para enviar..."></textarea>

                        <div class="option-icons">
                            <label for="file" class="fa fa-paperclip fa-2x fa-flip-horizontal"/>
                            <file-upload ref="upload"
                                         v-model="filesUploaded"
                                         v-bind:post-action="urlUploadFiles"
                                         v-on:input-file="inputFile"
                                         :multiple="true"
                                         :drop="false"
                                         :drop-directory="false"></file-upload>

                        </div>

                    </div>
                </transition>
            </div>
        </transition>

        <div v-if="!activeFull"
             v-on:click="toggleFull()" 
             class="minified-wrapper" >
            <span>En línea</span>
            <i class="fa fa-chevron-up icon"/>
        </div>

    </div>
    <script th:inline="javascript">
        /*<![CDATA[*/
        var SOCKET_URL = /*[[ ${socketURL }]]*/ 'socketURL';
        /*]]>*/
    </script> 

    <script type="text/javascript" charset="utf-8" th:src="@{/vendor/parrot/parrot.js}"></script>
