<html layout:decorator="admision/_layout/layoutAgraria1">
    <head>
        <title>Cambiar modalidad</title>
    </head>

    <body>

        <div layout:fragment="banner">

            <h3>Cambio de Modalidad u opciones</h3>
            <h1> 
                <span  th:text="${postulante.persona !=null? postulante.persona.nombreCompleto:''}" /> 
                <div class="line"></div>
            </h1>

        </div>

        <div layout:fragment="main" class="scrollable" id="scrolled">

            <form  data-parsley-validate="true" id="formChangeModalidad" th:action="@{/inscripcion/modalidad/accept}" >

                <div wclass="col-md-offset-2 col-md-8">
                    <div class="alert alert-danger text-center m-b-lg" style="font-size: 24px;">
                        Al cambiar tu modalidad u opciones elegidas, 
                        PERDERÁS TODOS LOS PAGOS REALIZADOS Y TU 
                        INSCRIPCIÓN QUEDARÁ ANULADA, sin lugar a reclamo ni devoluciones.
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-12 control-label">Motivo de cambio.</label>
                    <div class="col-sm-12">
                        <textarea required="true" name="motivo" class="form-control" rows="3"></textarea>
                    </div>
                </div>

                <hr/>

                <div class="col-md-12 text-center m-t-lg">
                    <a class="btn btn-link text-primary"  th:href="@{/inscripcion/postpago}">Cancelar</a>
                    <button type="submit" class="btn btn-danger" id="cambiar" >Aceptar</button>
                </div>

            </form>

        </div>

        <div layout:fragment="js">
            <script th:src="@{/app/postulante/postulante/change.js}" charset="utf-8"></script>
        </div>
    </body>
</html>
